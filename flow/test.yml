      op: test
      chain:
        next:
          - test2
      option:
        name: task1
    test2:
      op: test
      do_only: pre_success
      chain:
        part: link
      option:
        name: task2

  stage2:
    test3:
      op: test3
      chain:
        next: test4
      option:
        name: task3
